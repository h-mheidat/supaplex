<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-form">
        <input type="text" id="search" placeholder="Enter to Search">
        <button onclick="startSearch()" class="navi-button">Search</button>
    </div>

    <div id="image-div"></div>

    <div id="pagination-controls">
        <button id="prev-button" onclick="prevPage()" class="navi-button">Previous</button>
        <button id="next-button" onclick="nextPage()" class="navi-button">Next</button>
    </div>
</body>
</html>
