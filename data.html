<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Photos</title>
    <style>
        #photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .photo {
            border: 1px solid #ddd;
            padding: 5px;
        }
        
        .photo img {
            max-width: 200px;
            height: auto;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        #search {
            font-size: 1.2em;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input id="search" type="search" placeholder="Start typing to search..." autocomplete="off" />
    </div>

    <h1>Bird Photos from Flickr</h1>
    <div id="photo-container">Loading photos...</div>

    <div class="pagination">
        <button id="prev" disabled>Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="data.js"></script>
</body>

</html>
